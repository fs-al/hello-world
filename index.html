<!DOCTYPE html>
<html lang="en">
<head id = "head">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello</br><span class="worldText">World!</span></h1>
    <button onclick="addCSS()">Toggle Me</button>
    <footer>
        <p>Sancti 2023</p>
    </footer>
    <script>
        let counter = 0;
        function addCSS() {
            counter++;
            if (counter % 2 !== 0) {
                document.getElementById("head").innerHTML = ' <title>Hello World</title> \n <link rel="stylesheet" href="style.css"> \n <link rel="preconnect" href="https://fonts.googleapis.com"> \n <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> \n <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet"> ';
            } else {
                document.getElementById("head").innerHTML = ' <title>Hello World</title> ';
            }
        }
    </script>
    
</body>
</html>
